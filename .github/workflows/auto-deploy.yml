name: auto-deploy-website
run-name: Deploying website from master branch
on:
  push:
    branches:
      - "master"
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm run deploy
